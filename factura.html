<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/factura.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Factura</title>
  </head>
  <body>
     <div class="container"><br><br><br>
      <div class="row" >                 
          <div class="col-sm-1"></div>         
          <div class="col-sm-9">
            <div class="row">
              <div class="col-sm-4">
                <label><h5>No Factura</h5></label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" style="border: 0;" id="factura" readonly/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <label><h5>Cliente</h5></label>
              </div>
              <div class="col-sm-8">
                <input type="text" style="border: 0;" class="form-control" id="cliente" readonly/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4"><h5>Fecha</h5></div>
              <div class="col-sm-8">
                <label class="form-control">
                  <script type="text/javascript">
                    //<![CDATA[
                    var today = new Date();
                    var m = today.getMonth() + 1;
                    var mes = m < 10 ? "0" + m : m;
                    document.write(
                      today.getDate(),
                      "/" + mes,
                      "/" + today.getYear()
                    );
                    //]]>
                  </script>
                </label>
              </div>
            </div>
            <br>
            <hr>    
          </div>
                
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-9">
          <table class="table" style="background-color: #e7fefe">
            <thead>
              <tr>
                <th style="display: none" scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col" style="width: 10%; text-align: center;">Cantidad</th>
                <th scope="col" style="width: 20%;text-align: center;">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer"></tr>
            </tfoot>
          </table>
        </div>
        <div class="row">
          <div class="footer">
            <table width="100%">
                <tbody>
                  <tr>
                    <td class="aligncenter content-block">Calle La Mascota 233-A Waze & Maps: Mi Kai Veg La Mascota</a></td>
                </tr>                
            </tbody>
          </table>
          <div class="container-fluid h-100"> 
            <div class="row w-100 align-items-center">
              <div class="col text-center">
                <button class="btn btn-lg btn-success regular-button" id="limpiar">Imprimir </button>
              </div>	
            </div>
            <br>
            <div class="row w-100 align-items-center">
              <div class="col text-center">
                <a href="inicio.html" id="iniciar" class="btn btn-secondary">Inicio</a>
              </div>	
            </div>
        
          </div>
        </div>
      </div>
      <!--TEMPLATE DEL FACTURA -->
      <template id="template-detalle">
        <tr>
          <td scope="row">Producto</td>
          <td style="text-align: center;">cantidad</td>
          <td style="text-align: center;"> $ <span>500</span></td>
        </tr>
      </template>
      <!--TEMPLATE DEL FOOTER FACTURA-->
    <template id="template-footer">
      <th scope="row" colspafcn="2">Total productos</th>
      <td class="text-center">10</td>
      <td class="font-weight-bold text-center">$ <span>5000</span></td>      
    </template>
     </div>
    <script src="JS/factura.js" type="text/javascript"></script>
  </body>
</html>
