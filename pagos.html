<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--MENU Y BACKGROUND-->
    <link href="css/menu.css" rel="stylesheet" />
    <link href="css/pagos.css" rel="stylesheet" />
    <!--BOOTSTRAP 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--FUNCION PARA EL MENU-->
    <script src="JS/scritp.js"></script>
    <!--ICONOS DEL FOOTER-->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Pagos</title>
  </head>
  <body>
    <!--MENU-->
    <header>
      <div w3-include-html="menu.html"></div>
    </header>
    <!--FUNCION PARA EL MENU-->
    <script>
      includeHTML();
    </script>

    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
          <h6 class="title2">Formas de pago:</h6>
          <hr />
          <div class="row">
            <h6 class="texto1">Pago con tarjeta:</h6>
            <br />
            <img
              class="pago"
              src="imagenes/tarjeta.png"
              style="height: 100%; width: 70%"
            />
          </div>
          <br />
          <div class="row">
            <h6 class="texto1">Bitcoin:</h6>
            <br />
            <img
              class="pago"
              src="imagenes/bitcoin.png"
              style="height: 50%; width: 70%"
            />
          </div>
          <br />
          <div class="row">
            <h6 class="texto1">Paypal:</h6>
            <br />
            <img
              class="pago"
              src="imagenes/paypal.png"
              style="height: 50%; width: 70%"
            />
          </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-6">
          <h6 class="title2">Detalles:</h6>
          <hr />
          <div class="row">
            <div class="input-container2">
              <h6 class="title5">Cliente:</h6>
              <input type="text" name="name" class="input2" id="cliente" ></input>
            </div>      
            <div class="input-container2">
              <h6 class="title5">productos:</h6>
              <textarea type="text" name="name" class="input2" readonly id="productos" ></textarea>
            </div>            
            <div class="input-container2">
              <h6 class="title1">Numero de operación:</h6>
              <input
                type="email"
                name="email"
                class="input2"
                id="operacion"
              />
            </div>
            <div class="input-container2">
              <h6 class="title1">Total a Pagar:</h6>
              <input
                type="tel"
                name="phone"
                class="input2"
                id="tPagar"
                readonly
              />
            </div>
            <div class="input-container2">
              <h6 class="title1">Dirección:</h6>
              <input
                type="tel"
                name="phone"
                class="input2"
                placeholder="Santa Tecla, La Libertad"
                id="direccion"
              />
            </div>
            <div class="row">
              <div class="col-sm-9 text-center">
                <a href="factura.html"
                ><input type="submit" value="Pagar" class="btn1" id="boton-pago"
              /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--SCRIPT PAGOS-->
    <script src="JS/pagos.js"></script>
  </body>
</html>
